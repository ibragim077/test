<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./fount/fount.css">
    <title>7</title>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="logo">
                <img src="/img/BlogLogo.png" alt="">
            </div>
            <div class="links">
                <a href="#" class="link-first">
                    <img src="/img/Profile.png" alt="">
                    Войти
                </a>
                <a href="#" class="link-second">Зарегистрироваться</a>
            </div>
        </div>
        <div class="main">
            <div class="modal-base" id="modal-base">
                <div class="modal-window" id="modal-window">
                    <div class="modal-drag">
                    <div class="modar-header" id="modar-header">
                        <p>Вход</p>
                        
                        </div>
                            <img id="close" src="./img/Close Icon.png">
                    </div>
                    <div class="modal-main">
                        <form action="" method="post">
                            <div class="login">
                                <label for="login">Логин</label>
                                <input type="text" id="login">
                            </div>
                            <div class="password">
                                <label for="pass">Пароль</label>
                                <input type="password" id="pass">
                            </div>
                            <span class="modal-btn">
                                <button class="first-btn" type="submit">Войти</button>
                                <button class="last-btn">Забыли пароль?</button>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
            <div class="left-main">
                <h1>Последние публикации</h1>
                <div class="main-catalog">
                    
                        <div v-for="postIteam in iteamDataMain" class="iteam">
                            <img v-bind:src="postIteam.image" alt="">
                            <div class="info">
                                <div class="name">
                                    {{postIteam.title}}
                                </div>
                                <div class="info2">
                                    {{postIteam.intro}}
                                </div>
                                <div class="categorys">
                                    <div v-for="lbCategroy in postIteam.labels" class="tile">{{lbCategroy}}</div>
                                </div>
                            </div>
                        </div>
                        
                    <button class="more-6">Загрузить ещё 6</button>
                </div>
            </div>
            <div class="right-main">
            <h3>Рубрики</h3>
            <div class="link-category">
                    <a href="#" class="category">Обучение</a>
                    <a href="#" class="category">Карьера</a>
                    <a href="#" class="category">Figma</a>
                    <a href="#" class="category">Консоль</a>
                    <a href="#" class="category">Git</a>
                    <a href="#" class="category">Новости</a>
            </div>
            </div>
        </div>
        <div class="footer">
            <div class="links-footer">
                <a href="#" class="link-foot-first">Об авторе</a>
                <a href="#" class="link-foot-second">Технологии</a>
            </div>
            <div class="log-foot">
                © Blog, 2022
            </div>
        </div>
    </div>
    <script src="./vue.min.js"></script>
    <script src="./data.js"></script>
    <script src="./MainVue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
